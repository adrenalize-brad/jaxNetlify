fragment MenuItem on MenuItem {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  name
  price
  description
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  addOns {
    ... on AddOn {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}