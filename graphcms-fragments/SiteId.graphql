fragment SiteId on SiteId {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  title
  description
  backgroundColor {
    ... on Color {
      hex
      rgba {
        ... on RGBA {
          r
          g
          b
          a
        }
      }
      css
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  logo {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
  backgroundImage {
    ... on Asset {
      remoteTypeName: __typename
      remoteId: id
      locale
      stage
    }
  }
}