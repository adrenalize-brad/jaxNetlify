fragment TimeSlot on TimeSlot {
  stage
  remoteId: id
  createdAt
  updatedAt
  publishedAt
  scheduledTime
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledDay
}